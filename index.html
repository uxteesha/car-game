<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict AR Placement Test</title>
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .instruction-overlay {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            z-index: 1001;
            text-align: center;
            font-family: sans-serif;
            opacity: 1;
            transition: opacity 0.5s;
        }
        /* Style for the button that appears in VR/Desktop to start AR */
        #ar-start-button {
            position: fixed;
            bottom: 25vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            z-index: 1002;
        }
    </style>

    <script>
        // Custom component to listen for AR session start and handle touch events
        AFRAME.registerComponent('ar-touch-handler', {
            init: function () {
                const scene = this.el;
                const car = document.getElementById('car-placeholder');
                const instruction = document.getElementById('instruction');
                
                let isAR = false;
                
                // 1. Check if we enter AR mode
                scene.addEventListener('enter-vr', () => {
                    // Check if the current session is AR (immersive-ar)
                    if (scene.is('ar-mode')) {
                        isAR = true;
                        console.log('Successfully entered AR mode.');
                        // Add touch listener only when AR is active
                        scene.addEventListener('touchstart', this.handleTouch.bind(this));
                        
                        // Give the user a hint that placement is needed
                        instruction.textContent = "Tap a flat surface to place the car.";
                    } else {
                         // If it enters VR mode instead
                        isAR = false;
                        instruction.textContent = "AR Mode not available or failed to start. Defaulting to VR view.";
                    }
                    document.getElementById('ar-start-button').style.display = 'none';
                });

                this.handleTouch = function(evt) {
                    if (!isAR || car.getAttribute('visible')) return; // Already placed

                    // Request hit test from the WebXR system
                    scene.components['webxr'].hitTest(0.5, 0.5, (hit) => {
                        if (hit) {
                            // Hit test successful, place the car
                            car.setAttribute('position', {
                                x: hit.x,
                                y: hit.y + 0.15, // Lift the car slightly above the ground
                                z: hit.z
                            });
                            car.setAttribute('visible', true);
                            
                            console.log('Car placed at: ', hit.x, hit.y, hit.z);

                            // Hide instructions once placed
                            instruction.style.opacity = 0;

                            // Remove touch listener after placement to avoid moving the car accidentally
                            scene.removeEventListener('touchstart', this.handleTouch);
                        } else {
                            // Hit test failed (e.g., pointed at the sky or a vertical wall)
                            console.log('Hit test failed. Try pointing at a flat surface.');
                        }
                    });
                };
            }
        });

        // Function to programmatically try to enter AR mode (as a fallback)
        function startARSession() {
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                scene.enterAR();
            } else {
                scene.addEventListener('loaded', () => scene.enterAR());
            }
        }
    </script>
</head>
<body>
    <div id="instruction" class="instruction-overlay">
        Click the **AR Cube Icon** below, then tap a flat surface to place the car.
    </div>

    <!-- Fallback button for environments where the A-Frame icon doesn't appear -->
    <button id="ar-start-button" onclick="startARSession()">Click to Start AR Session</button>

    <a-scene
        ar-touch-handler
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        light="defaultLightsEnabled: false"
        
        <!-- Background is empty to show the camera feed -->
        background="" 
        
        <!-- STRICT AR Configuration: Only allow AR (immersive-ar) and enable hit-test for placement -->
        webxr="optionalModes: [immersive-ar]; requiredFeatures: [hit-test, local-floor]; referenceSpaceType: local-floor;"
    >
        <a-light type="ambient" color="#fff" intensity="0.6"></a-light>
        <a-light type="directional" color="#fff" intensity="1.0" position="0 5 5"></a-light>

        <!-- Camera Rig: No longer needs tap-to-place here -->
        <a-entity id="rig">
            <a-camera id="main-camera"></a-camera>
        </a-entity>
        
        <!-- Car Placeholder (Hidden initially, visible only after placement) -->
        <!-- This is a placeholder for your car.glb model -->
        <a-box
            id="car-placeholder"
            width="0.5"
            height="0.3"
            depth="1.0"
            position="0 0.15 0"
            color="#00EE00"
            shadow
            visible="false"
        >
            <a-text value="CAR HERE" color="#111" align="center" position="0 0.16 0" scale="0.3 0.3 0.3"></a-text>
        </a-box>

    </a-scene>
</body>
</html>
