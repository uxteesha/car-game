<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR Car Racing Debug</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded>
      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 5"></a-entity>

      <!-- Car (always visible) -->
      <a-assets>
        <a-asset-item id="carModel" src="car.glb"></a-asset-item>
      </a-assets>

      <a-entity id="car" gltf-model="#carModel" scale="0.2 0.2 0.2" position="0 0 -3"></a-entity>

      <!-- Obstacles -->
      <a-box id="obstacle1" color="red" depth="1" height="1" width="1" position="0 0 -6"></a-box>
      <a-cylinder id="obstacle2" color="blue" radius="0.5" height="1" position="2 0 -4"></a-cylinder>
    </a-scene>

    <!-- Controls -->
    <div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:10px; z-index:10;">
      <button id="forward">▲</button>
      <button id="left">◀</button>
      <button id="right">▶</button>
    </div>

    <script>
      const car = document.getElementById('car');
      let moving = {f:false,l:false,r:false};

      // Button events
      document.getElementById('forward').onmousedown = ()=> moving.f = true;
      document.getElementById('forward').onmouseup = ()=> moving.f = false;

      document.getElementById('left').onmousedown = ()=> moving.l = true;
      document.getElementById('left').onmouseup = ()=> moving.l = false;

      document.getElementById('right').onmousedown = ()=> moving.r = true;
      document.getElementById('right').onmouseup = ()=> moving.r = false;

      // Movement loop
      function tick() {
        const obj = car.object3D;
        if (moving.l) obj.rotation.y += 0.03;
        if (moving.r) obj.rotation.y -= 0.03;
        if (moving.f) {
          const dir = new THREE.Vector3(0,0,-0.05);
          dir.applyQuaternion(obj.quaternion);
          obj.position.add(dir);
        }
        requestAnimationFrame(tick);
      }
      tick();
    </script>
  </body>
</html>
