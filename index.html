<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal AR Car Display</title>
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .instruction-overlay {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            z-index: 1001;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="instruction-overlay">
        1. Click the **AR Cube Icon** to start camera passthrough.<br>
        2. Tap your floor/table to place the virtual car.
    </div>

    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        light="defaultLightsEnabled: false"
        
        <!-- 1. Makes the background transparent to show the camera feed -->
        background="" 
        
        <!-- 2. Forces AR mode (immersive-ar) and enables floor detection (local-floor) -->
        webxr="optionalModes: [immersive-ar]; requiredFeatures: [hit-test, local-floor]; referenceSpaceType: local-floor;"
    >
        <a-light type="ambient" color="#fff" intensity="0.6"></a-light>
        <a-light type="directional" color="#fff" intensity="1.0" position="0 5 5"></a-light>

        <!-- CAR PLACEHOLDER (Will appear after you tap the surface) -->
        <!-- Replace this entire tag with your GLTF model once AR is working. -->
        <a-box
            id="car-placeholder"
            width="0.5"
            height="0.3"
            depth="1.0"
            position="0 0.15 0"
            color="#00EE00"
            shadow
        >
            <a-text value="CAR HERE" color="#111" align="center" position="0 0.16 0" scale="0.3 0.3 0.3"></a-text>
        </a-box>
        
        <!-- Camera Rig -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
